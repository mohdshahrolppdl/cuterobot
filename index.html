<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sketchfab Model in Web AR (GitHub Pages)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image.prod.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      height: 100vh;
      background: black;
      font-family: Arial, sans-serif;
    }
    #container {
      position: relative;
      width: 100vw; height: 100vh;
    }
    #sketchfab-frame {
      position: absolute;
      top: 50%; left: 50%;
      width: 320px; height: 480px;
      transform: translate(-50%, -50%);
      border: none;
      display: none; /* hidden initially */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 10;
      background: white;
    }
  </style>
</head>
<body>

  <div id="container">
    <video id="video" autoplay muted playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>

    <iframe
      id="sketchfab-frame"
      src="https://sketchfab.com/models/59fc99d8dcb146f3a6c16dbbcc4680da/embed?autostart=1&transparent=1"
      allow="autoplay; fullscreen; xr-spatial-tracking"
      allowfullscreen
      title="Robot Playground"
    ></iframe>
  </div>

  <script>
    // Initialize MindAR
    const mindarThree = new window.MINDAR.Image.MindARThree({
      container: document.body,
      imageTargetSrc: "assets/targets.mind",
      uiLoading: "no",
      uiScanning: "no",
      uiError: "no",
      maxTrack: 1,
    });

    const startAR = async () => {
      const {renderer, scene, camera} = mindarThree;
      await mindarThree.start();
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Show the Sketchfab iframe when target detected, hide otherwise
      mindarThree.onTargetFound = () => {
        document.getElementById('sketchfab-frame').style.display = 'block';
      }
      mindarThree.onTargetLost = () => {
        document.getElementById('sketchfab-frame').style.display = 'none';
      }

      const animate = () => {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();
    }

    startAR();
  </script>
</body>
</html>
