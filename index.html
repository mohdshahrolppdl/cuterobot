<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Robot Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .sketchfab-embed-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 6px;
    }

    .sketchfab-embed-wrapper p {
      font-size: 13px;
      margin: 5px;
      color: #4A4A4A;
    }

    .sketchfab-embed-wrapper a {
      font-weight: bold;
      color: #1CAAD9;
      text-decoration: none;
    }

    .sketchfab-embed-wrapper a:hover {
      text-decoration: underline;
    }

    .note {
      font-size: 14px;
      margin-top: 10px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sketchfab-embed-wrapper">
    <iframe
      title="Robot Playground"
      allowfullscreen
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
      allow="autoplay; fullscreen; xr-spatial-tracking"
      xr-spatial-tracking
      execution-while-out-of-viewport
      execution-while-not-rendered
      web-share
      src="https://sketchfab.com/models/59fc99d8dcb146f3a6c16dbbcc4680da/embed?autostart=1&transparent=1">
    </iframe>
    <div class="note">
      ðŸŒ€ Use your mouse or touch to rotate, zoom, and move the 3D model.
    </div>
  </div>

  <!-- Put your scripts just before </body> -->
  <script>
    // Example JavaScript loading your targets.mind
    const targetFilePath = 'assets/targets.mind';

    // Your code to load or initialize the AR target
    // For example, using a hypothetical AR library:
    AR.initialize({
      targetFile: targetFilePath,
      onReady: () => {
        console.log('AR target loaded and ready!');
      }
    });
  </script>
</body>
</html>
